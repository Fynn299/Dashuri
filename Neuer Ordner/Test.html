<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Für meinen Schatz</title>
  <style>
    body {
      font-family: sans-serif;
      background: linear-gradient(to bottom right, #ffe6f0, #fff);
      color: #5a2a55;
      text-align: center;
      padding: 50px;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 20px;
    }

    button {
      background-color: #ffb6c1;
      border: none;
      border-radius: 12px;
      padding: 12px 24px;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #ff8da1;
    }

    #message {
      margin-top: 30px;
      font-size: 1.2em;
      color: #902c72;
      transition: opacity 0.5s ease;
    }
  </style>
</head>
<body>

  <h1 id="greeting">Hallo mein Schatz</h1>

  <button onclick="showLoveMessage()">Wenn du mich vermisst 💌</button>

  <div id="message"></div>

  <script>
    // Begrüßung je nach Tageszeit
    const hour = new Date().getHours();
    let greeting = "Hallo mein Schatz";

    if (hour < 10) {
      greeting = "Guten Morgen mein Schatz ☀️";
    } else if (hour < 14) {
      greeting = "Guten Mittag mein Engel 🍽️";
    } else if (hour < 18) {
      greeting = "Guten Nachmittag Liebling 🌼";
    } else if (hour < 22) {
      greeting = "Guten Abend mein Herz 🌙";
    } else {
      greeting = "Schlaf schön, ich liebe dich ⭐";
    }

    document.getElementById("greeting").textContent = greeting;

    // Nachricht anzeigen
    function showLoveMessage() {
      const message = "Ich denke gerade an dich und schicke dir ganz viel Liebe 💖";
      document.getElementById("message").textContent = message;
    }
  </script>

</body>
</html>
